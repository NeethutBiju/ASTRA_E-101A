<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StratiQ Business Input Form</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>

</head>

<body class="bg-background-light font-display">

<form id="businessForm" class="max-w-xl mx-auto p-6 flex flex-col gap-6">

  <input id="businessName" placeholder="Business Name" required />

  <select id="businessType" required>
    <option value="">Select Business Type</option>
    <option value="retail">Retail</option>
    <option value="service">Service</option>
    <option value="tech">Technology</option>
    <option value="other">Other</option>
  </select>

  <input id="budget" type="number" placeholder="Monthly Budget" required />

  <label>
    <input type="radio" name="business_mode" value="online" checked>
    Online
  </label>
  <label>
    <input type="radio" name="business_mode" value="offline">
    Offline
  </label>

  <button
    type="submit"
    class="bg-blue-600 text-white p-3 rounded-lg font-bold"
  >
    Generate Growth Plan
  </button>

</form>

<script>
    document.getElementById("businessForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const data = {
    name: document.getElementById("businessName").value,
    type: document.getElementById("businessType").value,
    budget: Number(document.getElementById("budget").value),
    mode: document.querySelector("input[name='business_mode']:checked").value
  };

  localStorage.setItem("stratiqData", JSON.stringify(data));

  // ðŸ”— CHANGE THIS LINK WHENEVER YOU WANT
  window.location.href = "https://stratiqproject.web.app";
});

</script>
</body>
</html>
